<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Constructor Worker Forum</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
    </style>
    <link rel="stylesheet" href="../style.css"/>
</head>
<body class="container">
<div class="container mt-3">
    <nav class="container d-flex flex-row p-4">
        <div class="nav-left d-flex align-items-center">
            <div><span class="material-symbols-outlined"> settings </span></div>
            <div class="ml-3"><h1>Constructor Worker Forum</h1></div>
        </div>
        <div class="nav-right d-flex ml-auto align-items-center">
            <span class="material-symbols-outlined mr-3"> add </span>
            <span class="material-symbols-outlined mr-3"> search </span>
            <span class="material-symbols-outlined mr-3"> chat </span>
            <span class="material-symbols-outlined mr-3"> account_circle </span>
        </div>
    </nav>
    <div class="main d-flex flex-column">
        <div class="content d-flex mt-4 flex-column">
            <div class="container flex-column d-flex">
                <div class="align-self-center font-weight-bold">data</div>
                <div class="align-self-start recipient mt-2">Hi!</div>
                <div class="align-self-end sender mt-2">Hello</div>
                <div class="align-self-end sender mt-2">What's up?</div>
            </div>
            <div class="container chat d-flex align-items-center mt-4">
                <form id="chatForm" class="container p-2 chat-input mr-4">
                    <input type="text" size="95" class="no-outline chat-field" id="chatField"
                           placeholder="Type a message..." autocomplete="off"/>
                </form>
                <div class="mt-2 ml-auto">
                    <span class="material-symbols-outlined">
                        send
                    </span>
                </div>
            </div>
        </div>
    </div>
    <footer class="container">
        <ul class="d-flex flex-row justify-content-center">
            <li class="p-2">About us</li>
            <li class="p-2">Contact</li>
            <li class="p-2">Regulations</li>
            <li class="p-2">Privacy policy</li>
        </ul>
    </footer>
</div>
</body>
</html>
